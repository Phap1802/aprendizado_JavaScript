    <!--REQUISIÇÃO HTTP - URL: http://pokeapi.co/api/v2/pokemon
                                IP/(path = caminho de identificação do recurso)
                            
    Requisição modo = GET = Buscar/ POST = inserir  / PUT = atualizar  / DELETE = deletar
    Metodo mostra o que voce quer fazer na requisição da API

    Transferencia de dados : 
    
    1 ) primeiro metodo e puxa pelo proprio path da URL

    2 ) Query string ( vem dps do ? na url "em seguida do path")
        http://pokeapi.co/api/v2/pokemon?type=grass&name=i
        IP/(path = caminho de identificação do recurso)/ ? Query string.

    EXP de pratica: 
        ( desfragmentei a url de acordo com o sua Query string)
        http://pokeapi.co/api/v2/pokemon? 
        type=grass 
        ( se mudar o valor daqui para fire "mostra os pokemons do tipo fogo ") 
        name=i 
        (se eu deixar o valor "i" vai mostrar os pokemons de fogo qeu começa com i)
 
    HEADERS DA REQUISIÇÃO/ Request Headers: passa uma configuração da Requisição.
    
    Config  requisição > Cliente; 
    
    EXEMP confi de aceitação do Request:
    
    Accept-language: 
    pt-BR ( voce tem essa linguagem ? se nao passa para proxima.)
    pt;q=0.9
    en-US;q=0.8
    en;q=0.7

    Contenty-type: aplication.jason

    
    
        ______________________

    BODY REQUISIÇÃO / REQUEST BODY =  
    Envia dados de acordo com o "content-type: ----" aplicado no HEADER como exemplo  por arquivo como .jason
    {
        "name"; "Teste"
    }


    STATUS CODE: mostra o significado o que aconteceu coma  requisição, 
    STATUS CODE:  "200" = OK ( PESQUISAR OS OUTROS CODIGO)
    


    HEADERS DE RESPOSTA/ RESPONSE HEADERS: passa uma configuração da resposta;
    Config Resposta > Servidor; 


    BODY DE RESPOSTA/ RESPONSE BODY: passa a resposta em si;
    


    -->
