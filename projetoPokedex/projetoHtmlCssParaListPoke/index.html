<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Pokedex</title>

    <!-- para importar/ referenteciar CSS de outro arquivo usa a tag abaixo -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

    <!--Normalize Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Roboto-->
    <!--  thin 100 // ligth 300 // medium 500 // bold 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

     
  

</head>
<body>

<section class="content">
    <h1>Pokedex</h1>

    <!-- OL representa uma lista de itens -->
    <ol class="pokemons">

        <!-- Li = tag usada para itens/elementos da lista -->
        <li class="pokemon">
           
           

            <span class="number">#001</span>
            <span class="name"> Bulbasaur </span> 

            <div class="cardBody" >
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ol>

                

                <div class="bg-img">
                   
                    <img  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur" align="right" >
                    
                    
                </div>    

            </div>
        </li>
                
    </ol>
</section>

    <!-- para importar js de outro arquivo usa o comando ()"src="caminho do arquivo ")-->
    <script src="./assets/js/main.js"> </script>
</body>
</html>
